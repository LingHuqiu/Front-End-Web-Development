<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js实现轮播图</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main" id=main>
      <div class="menu-box"></div>

      <!-- 子菜单 -->
      <div class="sub-menu hidden" id="sub-menu">
        <div class="inner-box">
          <!-- 手机\配件 -->
          <div class="sub-inner-box">
            <div class="title">手机</div>
            <div class="sub-row">
              <span class="bold mr10">手机通讯：</span>
						  <a href="">手机</a>
						  <span class="ml10 mr10">/</span>
						  <a href="">手机维修</a>
						  <span class="ml10 mr10">/</span>
						  <a href="">以旧换新</a>
            </div>
            <div class="sub-row">
              <span class="bold mr10">手机配件：</span>
						  <a href="">手机壳</a>
            </div>
            <div class="sub-row">
              <span class="bold mr10">运营商：</span>
              <a href="">中国联通</a>
            </div>
          </div>
        </div>
        <div class="inner-box">
          <!-- 电脑 -->
          <div class="sub-inner-box">
            <div class="title">电脑</div>
          </div>
        </div>
        <div class="inner-box">
          <!-- 家用电器 -->
          <div class="sub-inner-box">
            <div class="title">家用电器</div>
          </div>
        </div>
        <div class="inner-box">
          <!-- 家具 -->
          <div class="sub-inner-box">
            <div class="title">家具</div>
          </div>
        </div>
      </div>

      <!-- 导航栏 -->
      <div class="menu-content" id="menu-content">
        <div class="menu-item">
          <a href="#">
            <span>手机、配件</span>
            <i class="icon">&#xe665;</i>
          </a>
        </div>
        <div class="menu-item">
          <a href="#">
            <span>电脑</span>
            <i class="icon">&#xe665;</i>
          </a>
        </div>
        <div class="menu-item">
          <a href="#">
            <span>家用电器</span>
            <i class="icon">&#xe665;</i>
          </a>
        </div>
        <div class="menu-item">
          <a href="#">
            <span>家具</span>
            <i class="icon">&#xe665;</i>
          </a>
        </div>
      </div>

      <!-- 图片轮播 -->
      <div class="banner" id="banner">
        <a href="#">
          <div class="banner-slide slide1 slide-active"></div>
        </a>
        <a href="#">
          <div class="banner-slide slide2"></div>
        </a>
        <a href="#">
          <div class="banner-slide slide3"></div>
        </a>
      </div>
      <!-- 上一张、下一张按钮 -->
      <!--因为会设置hover，所以这里最好用a属性，而不用span--->
      <a href="#" class="button prev" id="prev"></a>
      <a href="#" class="button next" id="next"></a>
      <!-- 圆点导航 -->
      <div class="dots" id="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
